<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>jsTutorial</title>
  </head>
  <body>
    <form action="" id="weatherForm">
      <input type="text" placeholder="Enter a city" id="cityInput" />
      <button type="submit" id="cityBtn">Search City</button>
    </form>

    <div id="card" style="display: none">
      <h1 id="cityName">City Name</h1>
      <p id="temp"></p>
      <p id="humidity">Humidity</p>
      <p id="desc">Description</p>
      <p id="wind">Wind:</p>
      <p id="pressure">Pressure:</p>
      <p id="emoji">☀️</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
